<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD FROM </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">FORM FOR YOU</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit minima voluptates optio
            quisquam. Beatae qui sequi error molestias alias impedit.</p>
    </header>
    <main>
        <form id="survey-form">
            <div class="bio-1">
                <label for="name" id="name-label">NAME</label>
                <input type="text" id="name" placeholder="enter your name" required>
                <label for="email" id="email-label">EMAIL</label>
                <input type="email" id="email" placeholder="enter your email" required>
                <label id='number-label'>* AGE : </label>
                <input id='number' type='number' placeholder=' age' min="18" max="30" required>
            </div>

            <div class="bio-2">


                <label for='dropdown'>WHAT FIELD OF TECHNOLOGY :</label>
                <select id='dropdown'>
                    <option value='Web technology'>Web technology</option>
                    <option value='Penetration testing'>Penetration testing</option>
                    <option value='Networking'>Networking</option>
                    <option value='data science'>Data science</option>
                </select>

                <label target>HOW LONG YOU WOULD LIKE TO STUDY WITH US ? : </label>
                <div id='radio'>
                    <label for='1'><input type='radio' name='period' id='1' value='1 year'>1 YEAR</label>
                    <label for='2'><input type='radio' name='period' id='2' value='2 years'>2 YEARS</label>
                    <label for='3'><input type='radio' name='period' id='3' value='3 years'>3 YEARS</label>
                </div>

                <label target>WHICH LEARNING STYLE DO YOU PREFER :</label>
                <div id='check'>
                    <label for='a'><input type='checkbox' name='lt' id='a' value='self-learning'>SELF-LEARNING</label>
                    <label for='b'><input type='checkbox' name='lt' id='b' value='learning with teacher'>LEARNING WITH
                        TEACHER</label>
                    <label for='c'><input type='checkbox' name='lt' id='c' value='group learning'>GROUP LEARNING</label>
                    <label for='d'><input type='checkbox' name='lt' id='d' value='onlign learning'>ONLIGN
                        LEARNING</label>
                    <label for='c'><input type='checkbox' name='lt' id='c' value='private learning'>PRIVATE
                        LEARNING</label>
                </div>

                <label target>TEL US SOMETHIG ELSE:</label>
                <textarea placeholder='enter any comments or suggestion here'></textarea>
            </div>

            <input type='submit' id='submit'>
        </form>
    </main>
</body>

</html>
